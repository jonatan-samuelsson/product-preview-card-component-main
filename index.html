<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>
    <div class="wrapper">

      <article class="product-card">

        <picture class="product-image">
          <source srcset="images/image-product-mobile.jpg" media="(width <= 45em)">
          <source srcset="images/image-product-desktop.jpg" media="(width > 45em)">
          <img src="images/image-product-desktop.jpg" alt="Perfume by Chanel">

        </picture> 
        <div class="product-info">
         
  
          <p class="product-category txt-4">
            Perfume
          </p>
  
          <h1 class="product-heading txt-1">
            Gabrielle Essence Eau De Parfum
          </h1>
  
          <p class="product-description txt-3">
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
  
          <div class="price">
            <span class="current-price txt-1">$149.99</span>
            <span class="old-price txt-5"> $169.99</span>
          </div>
  
          <a class="btn txt-2">
            <img src="images/icon-cart.svg">
            Add to Cart
          </a>
        </div>

      </article>

    </div>
  </main>
  <footer>
    <div class="attribution txt-3">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="http://jontesamuelsson.se">Jonatan Samuelsson</a>.
    </div>
  </footer>
</body>

</html>
